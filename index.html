    <title>Am I Online?</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <style>
    body {
      max-width: 650px;
      margin: 0 auto;
      padding: 1rem;
      font-family: "Roboto", sans-serif;
    }
    h1 {
      text-align: center;

    code {
      /* Hack to get Chrome to use 1rem for the font-size. */
      font-family: monospace,monospace;

    }
    </style>

  <body>
    <h1>Am I Online?</h1>
    <p>This is a very simple service for checking if your application has access
    to the internet.</p>
    <ol>
      <li>Generate a random string <code>RANDOM_STRING</code></li>
      <li>Send GET request to <code>https://amionline.80x24.ca/RANDOM_STRING</code></li>
      <li>Check the response body is <em>exactly</em> <code>RANDOM_STRING</code></li>
    </ol>
  </body>
